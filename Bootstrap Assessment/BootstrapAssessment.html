<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Interval Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1>Date Interval</h1>
    <div class="form-group">
      <label for="start_date">Start Date:</label>
      <input type="date" class="form-control" id="start_date">
    </div>
    <div class="form-group">
      <label for="end_date">End Date:</label>
      <input type="date" class="form-control" id="end_date">
    </div>
    <button type="button" class="btn btn-primary" id="calculate_interval">Calculate Interval</button>
    <div id="result" class="mt-3"></div>
  </div>

  <script>
    $(document).ready(function() {
      $('#calculate_interval').click(function() {
        var startDate = new Date($('#start_date').val());
        var endDate = new Date($('#end_date').val());

        // Calculate the difference in milliseconds
        var difference = endDate - startDate;

        // Convert milliseconds to days
        var daysDifference = Math.floor(difference / (1000 * 60 * 60 * 24));

        // Display the result
        $('#result').html('<p>The interval between the two dates is: ' + daysDifference + ' days.</p>');
      });
    });
  </script>
</body>
</html>
